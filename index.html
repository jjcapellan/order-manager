<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Orders Manager</title>

    <style id="css"></style>
</head>

<body>
    <div class="wrapper">

        <!-- MENU SCREEN -->
        <div id="menu" class="container">
            <a href="#clients" class="bt-link">CLIENTS</a>
            <a href="#products" class="bt-link">PRODUCTS</a>
            <a href="#orders" class="bt-link">ORDERS</a>
        </div>

        <!-- CLIENTS SCREEN -->
        <div id="clients" class="container">
            <div class="bar bar-top">
                <h3>CLIENTS</h3>
                <a id="bt-del-client">
                    <object data="assets/icons/delete_white_48dp.svg"></object>
                </a>
            </div>
            <div class="list-panel" id="clientsList">
                <table id="table-clients" data-row=""></table>
            </div>
            <div class="bar">
                <a href="#menu">
                    <object data="assets/icons/arrow_back_white_48dp.svg"></object>
                </a>
                <a id="bt-edit-client">
                    <object data="assets/icons/edit_white_48dp.svg"></object>
                </a>

                <a id="bt-add-client">
                    <object data="assets/icons/add_white_48dp.svg"></object>
                </a>

            </div>
        </div>

        <!-- PRODUCTS SCREEN-->
        <div id="products" class="container">
            <div>PRODUCTS</div>
        </div>

        <!-- ORDERS SCREEN -->
        <div id="orders" class="container">
            <div>ORDERS</div>
        </div>

        <!-- ADD/EDIT CLIENT SCREEN -->
        <div id="screen-form-client" data-id="" class="container">
            <div class="bar" id="change-clients-title">NEW CLIENT</div>
            <div class="list-panel">
                <form class="form-center" id="form-client">

                    <input type="text" class="textbox" id="client" placeholder="Enter name..." size=20 required />

                    <input type="tel" class="textbox" id="tel" placeholder="Enter telephone..." size=20
                        inputmode="tel" />

                    <input type="submit" id="submit-client" hidden />
                </form>
            </div>
            <div class="bar">
                <a id="bt-cancel-client">
                    <object data="assets/icons/close_white_48dp.svg"></object>
                </a>
                <label for="submit-client">
                    <object data="assets/icons/done_white_48dp.svg"></object>
                </label>
            </div>
        </div>
    </div>
    <script src="libs/sixdb.js"></script>
    <script type="module" src="js/index.js"></script>

</body>

</html>
