<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Orders Manager</title>

    <style id="css"></style>
</head>

<body>
    <div class="wrapper">

        <!-- MENU SCREEN -->
        <div id="menu" class="container">
            <a id="bt-clients" class="bt-link">CLIENTS</a>
            <a id="bt-products" class="bt-link">PRODUCTS</a>
            <a id="bt-orders" class="bt-link">ORDERS</a>
        </div>

        <!-- CLIENTS SCREEN -->
        <div id="clients" class="container">
            <div class="bar bar-top">
                <h3>CLIENTS</h3>
                <a id="bt-del-client">
                    <object data="assets/icons/delete_white_48dp.svg"></object>
                </a>
            </div>
            <div class="list-panel" id="clientsList">
                <table id="table-clients" data-row=""></table>
            </div>
            <div class="bar">
                <a id="bt-clients-back">
                    <object data="assets/icons/arrow_back_white_48dp.svg"></object>
                </a>
                <a id="bt-edit-client">
                    <object data="assets/icons/edit_white_48dp.svg"></object>
                </a>

                <a id="bt-add-client">
                    <object data="assets/icons/add_white_48dp.svg"></object>
                </a>

            </div>
        </div>

        <!-- PRODUCTS SCREEN -->
        <div id="products" class="container">
            <div class="bar bar-top">
                <h3>PRODUCTS</h3>
                <a id="bt-del-product">
                    <object data="assets/icons/delete_white_48dp.svg"></object>
                </a>
            </div>
            <div class="list-panel" id="products-list">
                <table id="table-products" data-row=""></table>
            </div>
            <div class="bar">
                <a id="bt-products-back">
                    <object data="assets/icons/arrow_back_white_48dp.svg"></object>
                </a>
                <a id="bt-edit-product">
                    <object data="assets/icons/edit_white_48dp.svg"></object>
                </a>

                <a id="bt-add-product">
                    <object data="assets/icons/add_white_48dp.svg"></object>
                </a>
            </div>
        </div>

        <!-- ORDERS SCREEN -->
        <div id="orders" class="container">
            <div class="bar bar-top">
                <h3>ORDERS</h3>
                <a id="bt-view-order">
                    <object data="assets/icons/preview_white_48dp.svg"></object>
                </a>
                <a id="bt-del-order">
                    <object data="assets/icons/delete_white_48dp.svg"></object>
                </a>
            </div>
            <div class="list-panel" id="orders-list">
                <table id="table-orders" data-row=""></table>
            </div>
            <div class="bar">
                <a id="bt-orders-back">
                    <object data="assets/icons/arrow_back_white_48dp.svg"></object>
                </a>
                <a id="bt-edit-order">
                    <object data="assets/icons/edit_white_48dp.svg"></object>
                </a>

                <a id="bt-add-order">
                    <object data="assets/icons/add_white_48dp.svg"></object>
                </a>
            </div>
        </div>

        <!-- ADD/EDIT CLIENT SCREEN -->
        <div id="screen-form-client" data-id="" class="container">
            <div class="bar" id="change-clients-title">NEW CLIENT</div>
            <div class="list-panel">
                <form class="form-center" id="form-client">

                    <input type="text" class="textbox" id="client" placeholder="Enter name..." size=20 required />

                    <input type="tel" class="textbox" id="tel" placeholder="Enter telephone..." size=20
                        inputmode="tel" />

                    <input type="submit" id="submit-client" hidden />
                </form>
            </div>
            <div class="bar">
                <a id="bt-cancel-client">
                    <object data="assets/icons/close_white_48dp.svg"></object>
                </a>
                <label for="submit-client">
                    <object data="assets/icons/done_white_48dp.svg"></object>
                </label>
            </div>
        </div>

        <!-- ADD/EDIT PRODUCT SCREEN -->
        <div id="screen-form-product" data-id="" class="container">
            <div class="bar" id="change-products-title">NEW PRODUCT</div>
            <div class="list-panel">
                <form class="form-center" id="form-product">

                    <input type="text" id="product-name" class="textbox" name="name" placeholder="Enter name..." size=20 required />
                    <input type="number" id="product-price" step="0.01" class="textbox" name="price" placeholder="Enter price..." size=20
                        required />

                    <!--<input type="file" class="textbox" name="photo" placeholder="Select image..." size=20
                        capture="environment" accept="image/*" />-->
                        <label id="photo-label" for="photo" class="bt-input-200" >Image</label>
                        <input type="file" id="photo" name="photo" placeholder="Select image..." accept="image/*" hidden>

                    <input type="submit" id="submit-product" hidden />
                    <img id="product-photo">
                </form>
                
            </div>
            <div class="bar">
                <a id="bt-cancel-product">
                    <object data="assets/icons/close_white_48dp.svg"></object>
                </a>
                <label for="submit-product">
                    <object data="assets/icons/done_white_48dp.svg"></object>
                </label>
            </div>
        </div>

        <!-- ADD/EDIT ORDER SCREEN -->
        <div id="screen-form-order" data-row="" data-active="" class="container">
            <div class="bar" id="change-orders-title">NEW ORDER</div>
            <div class="list-panel">
                <div class="w100">
                    <div class="popup" id="popup-qty" hidden>
                        <input type="number" id="tb-qty" class="textbox" placeHolder="Enter amount" size=6 />
                        <h5>0 to remove product</h5>
                    </div>
                    <table>
                        <tbody id="table-details"></tbody>
                    </table>
                    <div class="w100">
                        <input type="button" id="bt-select-client" class="bt-input-200" value="Select Client" />
                        <input type="button" id="bt-select-product" class="bt-input-200" value="Add product" />
                    </div>
                </div>
            </div>
            <div class="bar">
                <a id="bt-cancel-order">
                    <object data="assets/icons/close_white_48dp.svg"></object>
                </a>
                <a id="bt-submit-order">
                    <object data="assets/icons/done_white_48dp.svg"></object>
                </a>
            </div>
        </div>
        <!-- WRAPPER END-->
    </div>
    <script src="libs/sixdb.js"></script>
    <script type="module" src="js/index.js"></script>

</body>

</html>
