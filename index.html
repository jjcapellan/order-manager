<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <title>Orders Manager</title>

    <style id="css"></style>
</head>

<body>
    <div class="wrapper">

        <!-- MENU SCREEN -->
        <div id="menu" class="container">
            <a id="bt-clients" class="clhl bt-link string">CLIENTS</a>
            <a id="bt-products" class="clhl bt-link string">PRODUCTS</a>
            <a id="bt-orders" class="clhl bt-link string">ORDERS</a>
            <p id="version">v0.1.0-alpha.10</p>
        </div>

        <!-- CLIENTS SCREEN -->
        <div id="clients" class="container">
            <div class="bar bar-top">
                <h3 class="string">CLIENTS</h3>
                <img src="assets/icons/x2/sharp_delete_white_48dp.png" id="bt-del-client" class="clhl s48x48" />
            </div>
            <div class="list-panel" id="clientsList">
                <table id="table-clients" data-row="" class="clhl"></table>
            </div>
            <div class="bar">
                <img src="assets/icons/x2/sharp_arrow_back_white_48dp.png" id="bt-clients-back" class="clhl s48x48" />
                <img src="assets/icons/x2/sharp_edit_white_48dp.png" id="bt-edit-client" class="clhl s48x48" />
                <img src="assets/icons/x2/sharp_add_white_48dp.png" id="bt-add-client" class="clhl s48x48" />
            </div>
        </div>

        <!-- PRODUCTS SCREEN -->
        <div id="products" class="container">
            <div class="bar bar-top">
                <h3 class="string">PRODUCTS</h3>
                <img src="assets/icons/x2/sharp_visibility_white_48dp.png" id="bt-view-product" class="clhl s48x48" />
                <img src="assets/icons/x2/sharp_delete_white_48dp.png" id="bt-del-product" class="clhl s48x48" />
            </div>
            <div class="list-panel" id="products-list">
                <table id="table-products" data-row="" class="clhl"></table>
            </div>
            <div class="bar">
                <img src="assets/icons/x2/sharp_arrow_back_white_48dp.png" id="bt-products-back" class="clhl s48x48" />
                <img src="assets/icons/x2/sharp_edit_white_48dp.png" id="bt-edit-product" class="clhl s48x48" />
                <img src="assets/icons/x2/sharp_add_white_48dp.png" id="bt-add-product" class="clhl s48x48" />
            </div>
        </div>

        <!-- ORDERS SCREEN -->
        <div id="orders" class="container">
            <div class="bar bar-top">
                <h3 class="string">ORDERS</h3>
                <img src="assets/icons/x2/sharp_visibility_white_48dp.png" id="bt-view-order" class="clhl s48x48" />
                <img src="assets/icons/x2/sharp_delete_white_48dp.png" id="bt-del-order" class="clhl s48x48" />
            </div>
            <div class="list-panel" id="orders-list">
                <table id="table-orders" data-row="" class="clhl"></table>
            </div>
            <div class="bar">
                <img src="assets/icons/x2/sharp_arrow_back_white_48dp.png" id="bt-orders-back" class="clhl s48x48" />
                <img src="assets/icons/x2/sharp_edit_white_48dp.png" id="bt-edit-order" class="clhl s48x48" />
                <img src="assets/icons/x2/sharp_add_white_48dp.png" id="bt-add-order" class="clhl s48x48" />
            </div>
        </div>

        <!-- ADD/EDIT CLIENT SCREEN -->
        <div id="screen-form-client" data-id="" class="container">
            <div class="bar">
                <h3 id="change-clients-title" class="string">NEW_CLIENT</h3>
            </div>
            <div class="list-panel">
                <form class="form-center" id="form-client">
                    <label for="client" class="lb string">NAME</label>
                    <input type="text" class="textbox" id="client" size=20 required />
                    <label for="tel" class="lb string">TELEPHONE</label>
                    <input type="tel" class="textbox" id="tel" size=20 inputmode="tel" />
                    <input type="submit" id="submit-client" hidden />
                </form>
            </div>
            <div class="bar">
                <img src="assets/icons/x2/sharp_close_white_48dp.png" id="bt-cancel-client" class="clhl s48x48" />
                <label for="submit-client">
                    <img src="assets/icons/x2/sharp_done_white_48dp.png" class="s48x48" />
                </label>
            </div>
        </div>

        <!-- ADD/EDIT PRODUCT SCREEN -->
        <div id="screen-form-product" data-id="" class="container">
            <div class="bar">
                <h3 id="change-products-title" class="string">NEW_PRODUCT</h3>
            </div>
            <div class="list-panel">
                <form class="form-center" id="form-product">
                    <label for="product-name" class="lb string">NAME</label>
                    <input type="text" id="product-name" class="textbox w100" name="name" size=20 required />
                    <label for="product-price" class="lb string">PRICE</label>
                    <input type="number" id="product-price" step="0.01" class="textbox w100" name="price" size=20
                        required />
                    <label id="photo-label" for="photo" class="bt-input-200 string">Image</label>
                    <input type="file" id="photo" name="photo" accept="image/*" hidden>
                    <input type="submit" id="submit-product" hidden />
                    <img id="product-thumbnail" class="photo-small">
                </form>

            </div>
            <div class="bar">

                <img src="assets/icons/x2/sharp_close_white_48dp.png" id="bt-cancel-product" class="clhl s48x48" />

                <label for="submit-product" class="clhl">
                    <img src="assets/icons/x2/sharp_done_white_48dp.png" class="s48x48" />
                </label>
            </div>
        </div>

        <!-- ADD/EDIT ORDER SCREEN -->
        <div id="screen-form-order" data-row="" data-active="" class="container">
            <div class="bar">
                <h3 id="change-orders-title" class="string">NEW_ORDER</h3>
            </div>
            <div class="list-panel">
                <div class="w100">
                    <div class="popup" id="popup-qty" hidden>
                        <div style="width:fit-content;margin:auto">
                            <label for="tb-qty" class="lb string">AMOUNT</label>
                            <input type="number" id="tb-qty" class="textbox" size=6 />
                        </div>
                        <h5 class="string">Zero_to_remove_product</h5>
                    </div>
                    <table>
                        <tbody id="table-details" class="clhl"></tbody>
                    </table>
                    <div class="w100">
                        <input type="button" id="bt-select-client" class="clhl bt-input-200" value="Select Client" />
                        <input type="button" id="bt-select-product" class="clhl bt-input-200" value="Add product" />
                    </div>
                </div>
            </div>
            <div class="bar">
                <img src="assets/icons/x2/sharp_close_white_48dp.png" id="bt-cancel-order" class="clhl s48x48" />
                <img src="assets/icons/x2/sharp_done_white_48dp.png" id="bt-submit-order" class="clhl s48x48" />
            </div>
        </div>

        <!-- PRODUCT VIEW -->
        <div id="product-view" class="container">
            <div class="bar bar-top">
                <h4 id="photo-title">PHOTO</h4>
            </div>
            <div class="list-panel">
                <img id="product-img" class="photo-large">
            </div>
            <div class="bar">
                <img src="assets/icons/x2/sharp_close_white_48dp.png" id="bt-cancel-product-view" class="clhl s48x48" />
            </div>
        </div>
        <!-- WRAPPER END-->
    </div>
    <script type="module">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(
                new URL('sw.js', import.meta.url),
                { type: 'module' }
            );
        }
    </script>
    <script src="libs/sixdb.js"></script>
    <script type="module" src="js/index.js"></script>

</body>

</html>
